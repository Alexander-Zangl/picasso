[bumpversion]
current_version = 0.3.1
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize =
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
[bumpversion:part:build]

[bumpversion:file:./distribution/one_click_windows/create_installer_windows.bat]
[bumpversion:file:./distribution/one_click_windows/picasso.iss]
[bumpversion:file:./distribution/picasso.spec]
[bumpversion:file:setup.py]

search = {current_version}
replace = {new_version}
